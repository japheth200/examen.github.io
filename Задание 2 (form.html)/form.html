    <form action="//httpbin.org/post" method="POST">

                        <span class="details">название фильма,</span>

                        <p>оплата: наличными или картой</p>
                        <select name="оплата">

                        </select>
                    </div>
                    <div class="btn">
                        <button type="reset">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
